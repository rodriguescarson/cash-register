<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css"/>
    <title>Cash Register</title>
</head>
<body>
    <header>
    <h1  className="header">Cash Register</h1>
      </header>
    <main> 
        <p class="description">
            Enter the bill amount and cash givern by the customer and know
            minimum number ofnotes to retrun
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" type="number" id="bill-amount"/>
        <!-- <button>Next</button> -->
        <label class="input-label" for="cash-given">Cash Given</label>
        <input class="input" id="cash-given" type="number"/>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </main>
    <footer class="footer container">
        <div class="footer-header">Connect with me on social media</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">

            </li>
            <li class="list-item-inline">

            </li>
            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/carsonmarz">
                    twitter
                </a>
            </li>
        </ul>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
